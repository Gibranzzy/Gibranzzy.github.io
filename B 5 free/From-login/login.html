<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>
  <style>
    :root {
      --bg: linear-gradient(to right, #141e30, #243b55);
      --form-bg: rgba(255, 255, 255, 0.1);
      --input-bg: rgba(255, 255, 255, 0.2);
      --input-border: rgba(255, 255, 255, 0.3);
      --text: #ffffff;
      --button: linear-gradient(to right, #00c6ff, #0072ff);
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: var(--bg);
      font-family: Arial, sans-serif;
    }

    .container {
      background: var(--form-bg);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.6);
      width: 350px;
      backdrop-filter: blur(15px);
    }

    h2 {
      text-align: center;
      color: var(--text);
      margin-bottom: 30px;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 15px;
      margin: 10px 0 20px;
      border: 1px solid var(--input-border);
      background: var(--input-bg);
      color: var(--text);
      border-radius: 8px;
      outline: none;
    }

    input::placeholder {
      color: #ccc;
    }

    button {
      width: 100%;
      padding: 15px;
      background: var(--button);
      color: white;
      font-weight: bold;
      font-size: 1em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      opacity: 0.9;
    }

    .message {
      text-align: center;
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login Form</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <div class="message" id="message"></div>
  </div>

  <script>
    // JavaScript logic here
    const loginForm = document.getElementById("loginForm");
    const message = document.getElementById("message");

    loginForm.addEventListener("submit", function (e) {
      e.preventDefault(); // prevent page reload

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (email && password) {
        // Sukses, redirect
        window.location.href = "https://youtu.be/y3-oVktBHws?si=i3SrjOBf2w0oRQtW"; // Ganti ke halaman kamu
      } else {
        // Tampilkan pesan error
        message.textContent = "Silakan isi semua data.";
      }
    });
  </script>
</body>
</html>
